<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>template</title>
<script src="../js/jquery.js"></script>
<script src="../js/template.js"></script>

</head>
<body>

<!-- 模板结构 -->
<script id="tpl" type="type/template">
	<h2>{{  name }}</h2>
	<p>
		<span data-if="age>25">{{ age  }}</span>
		<span data-show="score>60">{{ score  }}</span>
	</p>
</script>

<!-- 真正要放入内容的容器 -->
<div id="context" data-for data-html="tpl"></div>

<script>

	// 数据data
	var data  = [{
		name : 'zhl',
		age : 30,
		score:98,
		showbool : false,
		dataif:true
	},{
		name : 'mll',
		age : 20,
		score:65,
		showbool : false,
	},{
		name : 'zhl',
		age : 10,
		score:34,
		showbool : true,
	}]
	/*var data  = {
		name : 'zhl',
		age : 30,
		score:88,
		showbool : false,
		dataif:true
	};*/

	// 模版化调用
	// template(id,data);
	// @id : 放元素的容器
	// @data : 数据
	
	$.template('context',data);


</script>
	
</body>
</html>
